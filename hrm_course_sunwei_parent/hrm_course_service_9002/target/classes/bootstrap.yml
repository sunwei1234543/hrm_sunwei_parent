server:
  port: 9002
spring:
  application:
    name: hrm-course
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hrm_course
    username: root
    password: 12345678
mybatis-plus:
  mapper-locations: classpath:com/sunwei/hrm/mapper/*Mapper.xml
  type-aliases-package: com.sunwei.hrm.domain,com.sunwei.hrm.query
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
ribbon:
  ConnectTimeout: 3000 # 连接超时时间(ms)
  ReadTimeout: 3000 # 通信超时时间(ms)
  OkToRetryOnAllOperations: true # 是否对所有操作重试
  MaxAutoRetriesNextServer: 2 # 同一服务不同实例的重试次数
  MaxAutoRetries: 1 # 同一实例的重试次数
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMillisecond: 3000 # 熔断超时时长：3000ms
      #instance:
      #      ##    prefer-ip-address: true